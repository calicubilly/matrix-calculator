<ion-header>
  <ion-navbar>
    <ion-title>Solution</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Augemented Matrix</h1>
  <!-- <div class="inprogress"> in progress...</div> -->
  <div *ngFor="let row of matrices; let x = index;">
    <ion-row>
      <ion-col *ngFor="let column of row; let y = index">
        <ion-item class="augmented">
          {{column}}
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <h1>Echelon Form</h1>
  <div class="inprogress"> in progress...</div>

  <h1>Answer</h1>
  <div class="inprogress"> in progress...</div>

  <button ion-button round block (click)="print()">Print Solution</button>
</ion-content>
